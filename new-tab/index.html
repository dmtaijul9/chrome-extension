<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Tab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="time-area">
            <span id="time"></span>
            <span id="date"></span>
        </div>
        <h1 class="heading">Good <span class="condition"></span>, <span class="heading__title">Shaon Kabir</span></h1>

        <!-- Google Search Form -->
        <form action="#" class="form">
            <input type="text" placeholder="Search on Google" class="form__input"  id="search">
            <label for="search" class="form__label">Happy Coding!</label>
        </form>

    </main>
    <script src="app.js"></script>
</body>
</html>
